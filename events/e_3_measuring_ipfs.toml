[[timeslots]]
startTime="09:30"
speakers=["@Guillaume Michel"]
title="DHT Routing Table entries: are they up-to-date?"
description="Every DHT Server peer keeps a list of entries in its routing table in order to be able to communicate and redirect other peers to the peer that is most likely to have the required information. These entries need to be updated in order to keep up with network churn and other events. In this talk we'll describe the methodology we used to identify whether the DHT Routing Table is keeping healthy as well as results about the accuracy of entries."

[[timeslots]]
startTime="10:15"
speakers=["@Mikel Cortez"]
title="Provider Records: do they stay alive long enough?"
description="Provider records help content stay alive in the IPFS network. But they come with several settings that have to be tuned to the right value in order to take into account network churn, but also avoid overloading the network or the end peers. In this talk we'll show what we did to monitor the effectiveness of these settings as well as whether they're effective or need fine-tuning."

