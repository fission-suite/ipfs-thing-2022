description = """
_You can’t improve what you don’t measure and you should measure what (you think) you’ve just improved._

We need to get to a point where we can measure the performance of all protocol and system components of the IPFS stack, identify bottlenecks and propose optimizations.

In this track we will present the measurement studies we've kickstarted and will then go on to explore the components that will benefit from more detailed monitoring. We'll also workshop on the details of the methodologies needed in order to actually have this monitoring in place. Ultimately, the session's target is to identify how we can transition towards a culture of protocol measurement, monitoring & optimization.

Anyone is welcome to pop in and bring new items to our attention.
"""

